<html>
    <head>
        <title>COORDINADOR --- Crear Actualizar: Cursos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
        <div class="form-group">
            <label class="control-label">Nombre Curso</label>
            <input class="form-control" ng-model="curso.nombre" id="id" type="text" placeholder="nombre"/>  
        </div>
        
        <div class="form-group">
            <label class="control-label">Programa del Curso</label>
            <input class="form-control" ng-model="curso.PROGRAMA_id" id="id" type="text" placeholder="programa_id"/>  
        </div>
        <button class="btn btn-danger" ng-if="!curso.id" id="crearBoton" ng-click="crearCurso()">Crear Curso</button>
        <button class="btn btn-danger" ng-if="curso.id" id="crearBoton" ng-click="actualizarCurso()">Actualizar Curso</button>
        </div>
    </body>
</html>
