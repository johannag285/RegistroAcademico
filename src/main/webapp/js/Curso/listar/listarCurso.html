
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="tableCurso">
    <table class="table table-striped">
        <thead>
            <th>Nombre del curso</th>
            <th>Programa del curso</th>
            
        </thead>
        <tbody>
            <tr ng-repeat="curso in cursos">
                <td>{{curso.nombre}}</td>
                <td>{{curso.PROGRAMA_id}}</td>
              
                <td>
                    <button class="btn btn-danger" ng-click="eliminarCurso(curso.id)">Eliminar</button>
                    <button class="btn btn-success" ui-sref="actualizarCurso({id:curso.id})">Actualizar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
    </body>
</html>
